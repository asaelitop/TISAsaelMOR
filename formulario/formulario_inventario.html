<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inventario</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container">
        <a href="./../modulos_individuales/inventario.html">[Inventario]</a>

        <h1>Gestión de Inventario - Nuevo Producto</h1>
        <form action="#" method="post">
            <ul>
                <li>
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" name="descripcion" required>
                </li>
                <li>
                    <label for="tipo">Tipo:</label>
                    <input type="text" id="tipo" name="tipo" required>
                </li>
                <li>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" required>
                </li>
                <li>
                    <label for="peso">Peso:</label>
                    <input type="number" id="peso" name="peso" step="0.01">
                </li>
                <li>
                    <label for="precio_venta">Precio de Venta:</label>
                    <input type="number" id="precio_venta" name="precio_venta" step="0.01" required>
                </li>
                <li>
                    <label for="precio_compra">Precio de Compra:</label>
                    <input type="number" id="precio_compra" name="precio_compra" step="0.01">
                </li>
                <li>
                    <label for="caducidad">Fecha de Caducidad:</label>
                    <input type="date" id="caducidad" name="caducidad">
                </li>
                <li>
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca">
                </li>
                <li>
                    <label for="id_proveedor">Proveedor:</label>
                    <select id="id_proveedor" name="id_proveedor">
                        <option value="" disabled selected>Selecciona un proveedor</option>
                        <option value="1">Proveedor 1</option>
                        <option value="2">Proveedor 2</option>
                        <option value="3">Proveedor 3</option>
                        <option value="4">Proveedor 4</option>
                    </select>
                </li>
                <li>
                    <input type="submit" value="Guardar Producto">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
