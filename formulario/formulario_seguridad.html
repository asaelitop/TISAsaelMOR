<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Seguridad</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container">
        <a href="./../modulos_individuales/Seguridad.html">[Seguridad]</a>

        <h1>Registro de Usuario - Seguridad</h1>
        <form action="#" method="post">
            <ul>
                <li>
                    <label for="id_personal">ID Personal:</label>
                    <input type="text" id="id_personal" name="id_personal" required>
                </li>
                <li>
                    <label for="nombre_usuario">Nombre de Usuario:</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" required>
                </li>
                <li>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </li>
                <li>
                    <label for="rol">Rol:</label>
                    <input type="text" id="rol" name="rol">
                </li>
                <li>
                    <label for="fecha_creacion">Fecha de Creación:</label>
                    <input type="date" id="fecha_creacion" name="fecha_creacion">
                </li>
                <li>
                    <label for="ultimo_inicio_sesion">Último Inicio de Sesión:</label>
                    <input type="date" id="ultimo_inicio_sesion" name="ultimo_inicio_sesion">
                </li>
                <li>
                    <input type="submit" value="Crear Usuario">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
